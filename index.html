<!DOCTYPE html>
<html lang="pt">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>AluraBooks</title>
        <link rel="stylesheet" href="reset.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;700&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@10/swiper-bundle.min.css"/>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <header class="cabeçalho">
            <div class="container">
                <input type="checkbox" id="menu" class="container_botao">
                <label class="menu">
                    <span class="cabeçalho_menu-humburguer container_imagem"></span>
                </label>     
                <ul class="lista_menu">
                    <li class="lista_menu_titulo">Categoria</li>
                    <li class="lista_menu_item">
                        <a href="#" class="lista_menu_link">Programação</a>
                    </li>
                    <li class="lista_menu_item">
                        <a href="#" class="lista_menu_link">Front-end</a>
                    </li>
                    <li class="lista_menu_item">
                        <a href="#" class="lista_menu_link">Infraestrutura</a>
                    </li>
                    <li class="lista_menu_item">
                        <a href="#" class="lista_menu_link">Business</a>
                    </li>
                    <li class="lista_menu_item">
                        <a href="#" class="lista_menu_link">Design & UX</a>
                    </li>
                </ul>         
                <img src="img/Logo.png" alt="Logo da alurasbooks">
            </div>
            <div class="container">
                <a href="#"><img src="img/Favoritos.png" alt="Meus favoritos" class="container_imagem"></a>
                <a href="#"><img src="img/Compras.png" alt="CArrinhos de compras" class="container_imagem"></a>
                <a href="#"><img src="img/Usuário.png" alt="Meu perfil" class="container_imagem"></a>
            </div>   
        </header>
        <section class="banner">
                <h2 class="banner_titulo">Já sabe por onde começar?</h2>
                <p class="banner_texto">Encontre em nossa estante o que precisa para seu desenvolvimento!</p>
                <input type="search" class="banner_pesquisa" placeholder="Qual será sua próxima leitura?">
        </section>
        <section class="carrossel">
            <h2 class="carrossel_titulo">Novos lançamentos</h2>
            <!-- Slider main container -->
            <div class="swiper">

                 <!-- If we need pagination -->
                <div class="swiper-pagination"></div>
                <!-- Additional required wrapper -->
                <div class="swiper-wrapper">
                <!-- Slides -->
                <div class="swiper-slide"><img src="img/ApacheKafka.png"></div>
                <div class="swiper-slide"><img src="img/Liderança.png"></div>
                <div class="swiper-slide"><img src="img/Tuning.png"></div>
                <div class="swiper-slide"><img src="img/Portugol.png"></div>
                <div class="swiper-slide"><img src="img/Guia Front-end.png"></div>
                <div class="swiper-slide"><img src="img/Acessibilidade.png"></div>
                </div>
            
                <!-- If we need navigation buttons -->
                <div class="swiper-button-prev"></div>
                <div class="swiper-button-next"></div>
            </div>
        </section>

        <script src="https://cdn.jsdelivr.net/npm/swiper@10/swiper-bundle.min.js"></script>
        <script>
            const swiper = new Swiper('.swiper', {
                spaceBetween: 10,
                slidesPerView: 3,
                pagination: {
                    el: '.swiper-pagination',
                    type: 'bullets',
                },
            });
        </script>
    </body>
</html>
